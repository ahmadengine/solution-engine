<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Solution Engine - كن جزءاً من المستقبل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #020b1a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      max-width: 480px;
      width: 100%;
    }

    .hero-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .hero-subtitle {
      font-size: 16px;
      margin-bottom: 16px;
    }

    .hero-subtitle span {
      color: #25b5ff;
      font-weight: 600;
    }

    .hero-text {
      font-size: 14px;
      color: #cfd7e4;
      margin-bottom: 24px;
    }

    .qr-box {
      width: 220px;
      height: 220px;
      margin: 0 auto 24px auto;
      background: #ffffff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-weight: 600;
      font-size: 18px;
    }

    /* رابط الموقع */
    .hero-link {
      display: inline-block;
      margin-bottom: 28px;
      font-size: 16px;
      color: #25b5ff;
      text-decoration: none;
      font-weight: 600;
    }

    .hero-link:hover {
      text-decoration: underline;
    }

    /* الأزرار السفلية */
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .action-btn {
      background: #071325;
      border-radius: 10px;
      padding: 12px 16px;
      min-width: 120px;
      font-size: 14px;
      color: #ffffff;
      border: 1px solid #0e223d;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.1s;
    }

    .action-btn:hover {
      background: #102545;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      .hero {
        padding: 30px 16px;
      }
      .hero-title {
        font-size: 24px;
      }
      .qr-box {
        width: 190px;
        height: 190px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="hero-title">كن جزءاً من المستقبل</h1>

    <p class="hero-subtitle">
      <span>Solution Engine</span> قيد التطوير.
    </p>

    <p class="hero-text">
      سجّل اهتماماتك الآن وكن من أوائل من يختبرون الثورة في إدارة اليوم.
    </p>

    <!-- صندوق الـ QR -->
    <div class="qr-box">
      QR Code
      <!-- لو حاب تحط صورة QR حقيقية استبدل السطر اللي فوق بهذا السطر:
      <img src="qr.png" alt="QR Code" style="width:90%;height:90%;object-fit:contain;border-radius:8px;" />
      وحط ملف qr.png بنفس مجلد الصفحة
      -->
    </div>

    <!-- رابط الموقع -->
    <a href="https://www.SolutionEngine.io" class="hero-link" target="_blank">
      www.SolutionEngine.io
    </a>

    <!-- الأزرار -->
    <div class="actions">
      <button class="action-btn">انضم للمجتمع</button>
      <button class="action-btn">وصول مبكر</button>
      <button class="action-btn">احصل على التحديثات</button>
    </div>
  </section>
</body>
</html>
